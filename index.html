<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidateEmail(str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            alert("Hợp lệ");
        } else {
            alert("Không hợp lệ");
        }
    }

    isValidateEmail("abc@gmail.com");
    isValidateEmail("@dasda");
</script>
</body>
</html>
